name: Build Quartz Site
on:
 push:
   branches: ["main"]
 workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build
        uses: konstfish/quartz-build-action@v3
        with:
          source: content
          page_title: "LM Ingegneria del Cinema"
          destination: dist
          quartz_layout: quartz.layout.ts
          quartz_config: quartz.config.ts
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
         path: dist/
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
